# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 不羁放纵爱自由的猿人
subtitle:
description: web前端,前端工程师,前端程序猿
author: kevin,杨凯
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://ithack.github.io
root: /
permalink: /:year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [about/*, about/**/*, demo/*, demo/**/*]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: true

# Category & Tag
default_category: blog
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page


# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: yilia2.4

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
      github: https://github.com/ithack/ithack.github.io.git
      coding: https://git.coding.net/ithack/ithack.coding.me.git
  branch: master

# sitemap
sitemap:
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# Admin
admin:
    name: hexo
    password: hey
    secret: hey hexo
    expire: 60*1
#文章加密功能开启
encrypt:
    enable: true

#yilia2.0所有文章
jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true
